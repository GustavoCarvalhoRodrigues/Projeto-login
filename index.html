<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/all.css" media="all">
    <link rel="stylesheet" href="estilos/tela-grande.css">
    <link rel="stylesheet" href="estilos/tela-media.css">
    <link rel="stylesheet" href="estilos/tela-pequena.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <img src="imagens/pexels-pedram-marandi-14269933.jpg" alt="imagem-de-fundo">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <label class="perfil" for="e-mail"><img src="imagens/perfil-de-usuario.png" alt="perfil-de-usuario"></label>
                    <input type="email" name="email" id="e-mail" placeholder="seu e-mail" minlength="30" required> <br>
                    <label class="chave" for="isenha"><img src="imagens/chave.png" alt="senha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="30" required> <br>
                    <input class="acesso" type="button" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
