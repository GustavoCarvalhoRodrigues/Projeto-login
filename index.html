<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main id="container">
    <h1>Login</h1>
    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
    <form action="email.php" method="get" autocomplete="on">
            <label for="e-mail"></label>
            <input type="email" name="email" id="e-mail" placeholder="seu e-mail" size="30" required>
        </form>

        <form action="senha.php" method="get" autocomplete="on">
            <label for="isenha"></label>
            <input type="password" name="senha" id="isenha" placeholder="sua senha" size="30" minlength ="8" required>
        </form>

        <form action="entrar.php" method="get" autocomplete="on">
         <input type="button" value="Entrar">
        </form>
    </main>
</body>
</html>
